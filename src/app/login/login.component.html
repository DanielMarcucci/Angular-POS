<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
        <form (submit)='false' [formGroup]="loginForm">
         <div class="form-group">
            <label for="username">Usuario</label>
            <input id="username" formControlName="username" type="text" class="form-control" placeholder="Usuario" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
               <div *ngIf="f.password.errors.required">El Usuario es obligatorio</div>
            </div>
         </div>
         <div class="form-group">
            <label for="password">Contrase침a</label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Contrase침a" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
               <div *ngIf="f.password.errors.required">La Contrase침a es obligatoria</div>
            </div>
         </div>
         <button type="submit" class="btn btn-success" (click)="onLogin()">Iniciar Sesi칩n</button>
         <a class="btn btn-primary" routerLink="../cpanel">Registrarse</a>
        </form>
     </div>
  </div>
</div>
